<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS tutorial Zvenyhorodskyi</title>
</head>
<body>
  <form action="#" id="chooseCar">
    <label for="cars">Choose a car:</label>
    <select name="brand" id="brand">
      <option value="Mersedes">Mersedes</option>
      <option value="Toyota">Toyota</option>
      <option value="KIA">Kia</option>
      <option value="Volkswagen">Volkswagen</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
    </select>
    <select name="color" id="color">
      <option value="black">Black</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
    </select>
    <select name="year" id="year">
      <option value="2020">2020</option>
      <option value="2010">2010</option>
      <option value="2000">2000</option>
    </select>
    <input type="submit" value="Ok">
  </form>
  <br>

  <ul class="carList"></ul>

  <button class="sortCars">SORT</button>

  <ul class="black-list"></ul>
  <ul class="red-list"></ul>
  <ul class="green-list"></ul>

  <script src="../js/zvenyhorodskyi.js"></script>
</body>
</html>
